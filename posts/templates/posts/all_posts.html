{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block title-head %}
    all posts
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <p class="card-header">{{ post.user }} | {{ post.created|date }}</p>
            <p class="card-body"><a href="{{ post.get_absolute_url }}">{{ post.body }}</a></p>
        </div>
    {% endfor %}
{% endblock %}
